$(function () {
  var btnid = '';
  $("button").click(function(){
    if (this.id != 'submit_incident'){
      if ($("#"+this.id).hasClass("btn-danger") ) {
        $("#"+this.id).removeClass("btn-danger");
        $("#submit_incident").addClass("btn-danger");
      }else{
          btnid = this.id;
          $("button").removeClass("btn-danger");
          $("#submit_incident").addClass("btn-danger");
          $("#"+btnid).addClass("btn-danger");
          console.log(btnid);
      }
    }
